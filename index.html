<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <style>@import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300&display=swap');</style>
  <script src="https://kit.fontawesome.com/92c02fd578.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="calculator">
    <div class="display">5164 + 6846</div>
    <div class="buttons">
      <button class="func" style="font-weight: 700; font-size: 26px;">AC</button>
      <button class="func"><i class="fa-solid fa-plus-minus fa-xs"></i></button>
      <button class="func"><i class="fa-solid fa-percent fa-xs"></i></button>
      <button class="operator" onclick="write(' / ')"><i class="fa-solid fa-divide fa-xs"></i></button>
      <button class="number" onclick="write('7')">7</button>
      <button class="number" onclick="write('8')">8</button>
      <button class="number" onclick="write('9')">9</button>
      <button class="operator" onclick="write(' x ')"><i class="fa-solid fa-xmark fa-xs"></i></button>
      <button class="number" onclick="write('4')">4</button>
      <button class="number" onclick="write('5')">5</button>
      <button class="number" onclick="write('6')">6</button>
      <button class="operator" onclick="write(' - ')"><i class="fa-solid fa-minus fa-xs"></i></button>
      <button class="number" onclick="write('1')">1</button>
      <button class="number" onclick="write('2')">2</button>
      <button class="number" onclick="write('3')">3</button>
      <button class="operator" onclick="write(' + ')"><i class="fa-solid fa-plus fa-xs"></i></i></button>
      <button class="number" onclick="write('0')" style="width: 128px; border-radius: 64px; text-align: left; padding-left: 20px;">0</button>
      <button class="number" onclick="write('')">.</button>
      <button class="operator"><i class="fa-solid fa-equals fa-xs"></i></button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
