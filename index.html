<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <style>@import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300&display=swap');</style>
  <script src="https://kit.fontawesome.com/92c02fd578.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="calculator">
    <div class="display"></div>
    <div class="buttons">
      <button class="func" style="font-weight: 700; font-size: 26px;">AC</button>
      <button class="func"><i class="fa-solid fa-plus-minus fa-xs"></i></button>
      <button class="func"><i class="fa-solid fa-percent fa-xs"></i></button>
      <button id="/" class="operator"><i class="fa-solid fa-divide fa-xs"></i></button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button id="x" class="operator"><i class="fa-solid fa-xmark fa-xs"></i></button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button id="-" class="operator"><i class="fa-solid fa-minus fa-xs"></i></button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button id="+" class="operator"><i class="fa-solid fa-plus fa-xs"></i></i></button>
      <button class="number" style="width: 128px; border-radius: 64px; text-align: left; padding-left: 20px;">0</button>
      <button class="number">.</button>
      <button id="equal"><i class="fa-solid fa-equals fa-xs"></i></button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
